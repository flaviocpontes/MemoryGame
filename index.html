<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<div class="overlay">
    <div class="vertical-aligner">
        <div class="modal-content">
            <h3>Congratulations, you won!</h3>
            <p class="score-panel">
                <ul class="stars">
                    <li><i class="score fa fa-star"></i></li>
                    <li><i class="score fa fa-star"></i></li>
                    <li><i class="score fa fa-star"></i></li>
                </ul>
            </p>
            <p>You made <span class="moves"></span> moves in <span class="timer"></span> seconds</p>
            <p>Would you like to play again?</p>
            <p>
                <button class="restart">YES!</button>
                <button id="hide-popup">NO</button>
            </p>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
        <ul class="stars">
            <li><i class="score fa fa-star"></i></li>
            <li><i class="score fa fa-star"></i></li>
            <li><i class="score fa fa-star"></i></li>
        </ul>

        <span class="moves"></span> Moves | Time: <span class="timer">0</span> seconds

        <div class="restart">
            <i class="fa fa-repeat"></i>
        </div>
    </section>

    <ul class="deck"></ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
